<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@checking...</title>
</head>
<body>
    <p>Validando...</p>
    <script>
        var urlCurrent = new URL(window.location.href);
        var getCity = urlCurrent.searchParams.get("city");
        console.log(getCity);

        setTimeout(function(){
            if(getCity == "none"){
                window.close();
            }else{
                window.location.href = 'http://google.com/search?q='+ getCity.toLowerCase();
            }
        },3000);

    </script>
</body>
</html>
