<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@checking...</title>
</head>
<body>
    <p>Validando...</p>
    <script>
        var urlCurrent = new URL(window.location.href);
        var getCity = urlCurrent.searchParams.get("city");

        setTimeout(function(){
            if(getCity == "none"){
                window.close();
                //window.parent.focus();
                //window.opener.focus();
                //window.opener.location.reload();
                //window.opener.location.focus();
                var parent = window.opener;
                parent.location ='https://google.com/';
                window.close();
            }else{
                window.location.href = 'http://google.com/search?q=Clima '+ getCity.toLowerCase();
            }
        }, 10000);


        function displayMessage (evt) {
            var message;
            if (evt.origin !== "https://jorgeduenas.com") {
                message = "tu no estas en el domino";
            }else {
                message = "I got " + evt.data + " from " + evt.origin;
            }
            console.log(message, evt)
        }

        if (window.addEventListener) {
            window.addEventListener("message", displayMessage, false); // For standards-compliant web browsers
        }else {
            window.attachEvent("onmessage", displayMessage);
        }

    </script>
</body>
</html>
